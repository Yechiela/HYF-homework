<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Yourcustomtailer.com</h1>
    </header>
    <nav>
        <ul id="menu">
            <li><a href="step1.html">Step 1</a></li>
            <li><a href="step2.html">Step 2</a></li>
            <li><a href="step3.html">Step 3</a></li>
            <li><a href="">Step 4</a></li>
        </ul>
    </nav>
    <main>
        <h2>Sign up to yourcustomtailer.com</h2>
        <section>
            <h3>
                Step 4/4 - Payment
            </h3>
            <progress max="5" value="4"></progress>
            <p>
                Please Fill in your payment data
            </p>


        <form>
                    <div class="row"> 
                        <div class="column">
                <label for="cardname">Name on card</label>
                <input type="text" id="cardname" />
                        </div>

                        <div class="column">
                <label for="cardtype">Card type</label>
                <select id="cardtype">
                    <option value="VISA">VISA</option>
                    <option value="MASTERCARD">MASTER CARD</option>
                </select>
                        </div>
                    </div>
           
                    <div class="row">
                        <div class="column">
                <label for="cardnumber">Card Number</label>
                <input type="text" id="cardnumber" minlength="16"
                    maxlength="16" />
                </div>
                        <div class="column">
                <label for="firstname">First name</label>
                <input type="text" id="firstname" />
            </div>
                    </div>

                    <div class="row">
            <div class="column">
                <label for="expiremonth">Expiry Month</label>
                <input type="text" id="expiremonth" maxlength="2" />
            </div>

            <div class="column">
                <label for="expireyear">Expiry Year</label>
                <input type="text" id="expireyear" maxlength="4" minlength="4" />
            </div>
            </div>
        
            <div class="column">
                <label for="ccv">CCV</label>
                <input type="text" id="ccv" minlength="3" maxlength="3" />
            </div>
                    </div>
        
        

            </form>
        </section>
    </main>
    <footer>
        <p>
            <button id="nextstep"><a href="#">Next Step</a></button>
        </p>
    </footer>
</body>
