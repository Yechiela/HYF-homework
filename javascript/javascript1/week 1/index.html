          /*
     Homework week1
     Calculation of a house' price
     */
        //Cost of both house
        const peterHouseCost = 2500000;
        const juliaHouseCost = 1000000;
        const housePrice = 1000;
        const houseRate = 2.5;
        const gardenPrice = 300;
        let peterHouseWidth = 8 * 10 * 10;
        let juliaHouseWidth = 5 * 11 * 8;
        let peterGardenWidth = 100;
        let juliaGardenWidth = 70;

        //calculate price formula= (width x height x deep) * 2.5  *1000 + garden *300
        let peterHousePrice = peterHouseWidth * houseRate * housePrice + peterGardenWidth * gardenPrice;
        let juliaHousePrice = juliaHouseWidth * houseRate * housePrice + juliaGardenWidth * gardenPrice;
        //find difference between price and cost
        let peterDiff = peterHousePrice - peterHouseCost;
        let juliaDiff = juliaHousePrice - juliaHouseCost;
        //answer result
        logString = "Peter's price=" + peterHousePrice + " Cost=" + peterHouseCost + " Diff=" + peterDiff;
        logString += "\n"+"Julia's price=" + juliaHousePrice + " Cost=" + juliaHouseCost + " Diff=" + juliaDiff;

       
        console.log(logString);
